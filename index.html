<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>Document Management System</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='js/dms.js'></script>
    <script src='js/ui.js'></script>
    <script src='js/bindings.js'></script>
    <script src='js/config.js'></script>
    <script src='js/bootstrap.js'></script>
    <link rel='stylesheet' href='css/bootstrap.min.css' >
    <link rel='stylesheet' href='css/style.css' />
  </head>
  <body>
    

    <!--- navigation bar-->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <!--- header name?
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Document Management System</a>
        </div>--->
    
        <div class="navbar-left">
        <button type="button" class="btn btn-default navbar-btn btn-lg" aria-label="Home">
          <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default navbar-btn btn-lg" aria-label="New doc">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default navbar-btn btn-lg" aria-label="Files">
          <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default navbar-btn btn-lg" aria-label="Tags">
          <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
        </button>
        </div>
        
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input text="text" class="form-control form-lg" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default btn-lg" aria-label="Submit">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </button>
        </form>
        
        <div class="dropdown navbar-right">
          <button class="btn btn-default navbar-btn btn-lg dropdown-toggle" type="button" id="dropdownNav" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" aria-label="Settings">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownNav">
            <li><span id='loggedInAs'></span></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Account</a></li>
            <li><a href="#" id="logOutButton">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- log in -->
    <div id='loggedOut'>
      <div id='logInPane'>
        <div class='input-group input-group-lg'>
          <span class='input-group-addon' id='basic-addon1'>@</span>
          <input type='text' class='form-control' placeholder='Username' aria-describedly='basic-addon1' id='userName'/>
        </div>
        <button class="btn btn-default btn-lg btn-login" type="button" id="logInButton">Log in</button>
      </div>
    </div>
    
    <div id='loggedIn'>
      <div id='userPane'>
        <span id='loggedInAs'></span>
      </div>
      <div id='adminPane'>
        <button type='button' id='resetButton'>Reset</button>
        <button type='button' id='addDefaultObjectsButton'>Add default documents and tags</button>
      </div>
      <div id='documentsPane'>
        <div id='documentsMenu'>
          <button type='button' id='uploadDocumentButton'>Upload document</button>
          <button type='button' id='listDocumentsButton'>List all documents</button>
        </div>
        <div id='documentsMain'>
          <div id='uploadDocumentPane'></div>
          <div id='listDocumentsPane'></div>
        </div>
      </div>
      <div id='tagsPane'>
        <div id='tagsMenu'>
          <button type='button' id='newTagButton'>Create new tag</button>
          <button type='button' id='listTagsButton'>List all tags</button>
        </div>
        <div id='tagsMain'>
          <div id='createTagPane'></div>
          <div id='listTagsPane'></div>
        </div>
      </div>
    </div>
  </body>
</html>
