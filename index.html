<!DOCTYPE HTML>
<html>

<head>
  <meta charset='UTF-8'>
  

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document Management System</title>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src='js/dms.js'></script>
  <script src='js/ui.js'></script>
  <script src='js/bindings.js'></script>
  <script src='js/config.js'></script>
  <script src='js/bootstrap.js'></script>
  <script type="text/javascript" src="js/bootstrap-filestyle.min.js">
  </script>
  <link rel='stylesheet' href='css/bootstrap.min.css'>
  <link rel='stylesheet' href='css/style.css' />
</head>

<body>

  <!--- for overlay, not done <div class='overlay'></div> -->

  <!-- When logged out-->
  <div id='loggedOut'>

    <!-- Pane for logging in -->
    <div id='logInPane' class='img-rounded'>
      <div id='logInBox'>

        <!-- Username/password log in text fields -->
        <div class='form-group has-feedback has-feedback-left'>
          <input type='text' class='form-control field-login' placeholder='Username' id='userName'>
          <i class='form-control-feedback glyphicon glyphicon-user logInColour'></i>
        </div>

        <div class='form-group has-feedback has-feedback-left'>
          <input type='text' class='form-control field-login' placeholder='Password' id='passwordLogIn'>
          <i class='form-control-feedback glyphicon glyphicon-lock logInColour'></i>
        </div>

        <!-- Log in button and forgot pass/sign up links -->
        <button class="btn btn-login" type="button" id="logInButton">Log in</button>
        <a href='#' id='forgotpassword' class='logInLinks' style='float:left'>Forgot password?</a>
        <a href='#' id='signUpLink' class='logInLinks' style='float:right'>Sign up</a>

      </div>
    </div>

    <!-- Pane for registering -->
    <div id='registerPane' class='hidden img-rounded'>
      <div id='logInBox'>

        <!-- Title and quit button -->
        <div class='logInTitle'>
          <p class='text-muted pull-left'>CREATE AN ACCOUNT</p>
          <button type="button" id='quitRegister' class="close pull-right" aria-label="Close"><span aria-hidden="true">&times;</span></button>

        </div>
        <br>
        <hr />

        <!-- Fields for registering -->
        <div class='form-group has-feedback has-feedback-left'>
          <input type='text' class='form-control field-login' placeholder='Username' id='userNameRegister' data-toggle='popover' data-trigger='focus' data-placement='right' data-content='Only letters and numbers allowed. &nbsp; 5-15 characters.'>
          <i class='form-control-feedback glyphicon glyphicon-user logInColour'></i>
        </div>

        <div class='form-group has-feedback has-feedback-left'>
          <input type='text' class='form-control field-login' placeholder='Email' id='emailRegister'>
          <i class='form-control-feedback glyphicon glyphicon-envelope logInColour'></i>
        </div>


        <div class='form-group has-feedback has-feedback-left'>
          <input type='text' class='form-control field-login' placeholder='Password' id='passwordRegister' data-toggle='popover' data-trigger='focus' data-placement='right' data-content='6-25 characters.'>
          <i class='form-control-feedback glyphicon glyphicon-lock logInColour'></i>
        </div>

        <div class='form-group has-feedback has-feedback-left'>
          <input type='text' class='form-control field-login' placeholder='Confirm Password' id='confirmPasswordRegister'>
          <i class='form-control-feedback glyphicon glyphicon-lock logInColour'></i>
        </div>

        <!-- Button to complete registeration -->
        <button class="btn register-buttons btn-blue" type="button" id="registerButton">Create</button>

      </div>
    </div>

    <!-- Registration complete pane -->
    <div id='registerDonePane' class='hidden img-rounded'>
      <div id='logInBox'>
        <span style='font-size:3.0em' class="glyphicon glyphicon-ok-circle doneRegisterIcon" aria-hidden="true"></span>
        <h3>Registration successful!</h3>

        <hr />
        <a href='#' id='returnToLogInLink' class='logInLinks' style='text-align:center'>Return to login</a>
      </div>
    </div>
    <!-- Pane for forgotten password -->
    <div id='passwordPane' class='hidden img-rounded'>
      <div id='logInBox'>

        <!-- Title and quit button -->
        <div class='logInTitle'>
          <p class='text-muted pull-left'>Password Reset</p>
          <button type="button" id='quitPassword' class="close pull-right" aria-label="Close"><span aria-hidden="true">&times;</span></button>

        </div>
        <br>
        <hr />

        <!-- Fields for email -->
        <div class='form-group has-feedback has-feedback-left'>
          <input type='text' class='form-control field-login' placeholder='Email' id='passwordEmail' data-toggle='popover' data-trigger='focus' data-placement='right' data-content='Only letters and numbers allowed. 5-15 characters.'>
          <i class='form-control-feedback glyphicon glyphicon-user logInColour'></i>
        </div>

        <!-- Button to complete password -->
        <button class="btn register-buttons btn-blue" type="button" id="sendButton">Send</button>

      </div>
    </div>
    <!-- email sent pane -->
    <div id='sentPane' class='hidden img-rounded'>
      <div id='logInBox'>
        <span style='font-size:3.0em' class="glyphicon glyphicon-ok-circle doneRegisterIcon" aria-hidden="true"></span>
        <h3>Email Sent!</h3>

        <hr />
        <a href='#' id='returnToLogin' class='logInLinks' style='text-align:center'>Return to login</a>
      </div>
    </div>
  </div>

  <!-- If log in successful -->




  <div id='loggedIn'>

    <!--- navigation bar-->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">

        <div class='navbar-header'>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>  
          </button>
        </div>

<!-- SEARCH -->

<!--
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input text="text" id='searchQuery' class="form-control" placeholder="Search" size="60">
          </div>
          <button type="submit" id='searchButton' class="btn btn-default" aria-label="Submit">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </button>
        </form>
-->


        <!-- MAIN NAV -->

        <div class='collapse navbar-collapse navbar-left' id='navbar-collapse'>
          <ul class='nav navbar-nav'>
            <li><a href="#" id='listDocumentsButton' class='nav-btn-style'><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>
            <li><a href="#" id='listTagsButton' class='nav-btn-style'><span class="glyphicon glyphicon-tag" aria-hidden="true"></span> Tags</a></li>
            <li class='dropdown'>
              <a href='#' class='dropdown-toggle nav-btn-style' data-toggle='dropdown' role='button' aria-haspopup='true' aria-expanded='false'><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New<span class='caret'></span></a>
              <ul class='dropdown-menu'>
                <li><a data-toggle='modal' href='#createTagModal'><span class='glyphicon glyphicon-tag'></span> Tag</a></li>
                <li><a data-toggle='modal' href='#uploadModal'><span class='glyphicon glyphicon-plus'></span> File</a></li>
              </ul>
            </li>
          </ul>
        </div>
        
        <!-- LOGOUT -->
        
        <div class="dropdown navbar-right">
          <button class="btn btn-link navbar-btn dropdown-toggle nav-btn-style" type="button" id="dropdownNav" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" aria-label="Settings">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownNav">
            <li>&nbsp;&nbsp;&nbsp;&nbsp; <span id='loggedInAs' class="text-align:center"></span></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Account</a></li>
            <li><a href="#" id="logOutButton">Logout</a></li>
            <li><a href="#" id='resetButton'>Reset</a></li>
            <li><a href="#" id="addDefaultObjectsButton">Add default documents and tags</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!---
    <div id='uploadTitle' class='hidden'>
      <p class='pull-left'>Upload a file</p>
      <button type="button" id='quitUpload' class="close pull-right white-button" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>--->

    <!-- currently not in use, dont delete
      <div id='userPane'></div><div id='adminPane'></div>-->

    <!-- empty panes might need to be left as they are cos i think some js methods use them to display stuff still -->


    <div id='documentsPane'>

      <div id='documentsMain'>

        <div id='listDocumentsPane'>

        </div>
      </div>
    </div>

    <div id='tagsPane'>
      <div id='tagsMenu'>
      </div>
      <div id='tagsMain'>
        <div id='listTagsPane'>
        </div>
        <div id='tagsFilterPane'></div>

      </div>
    </div>
  </div>

  <!-- Upload document popup -->
  <div id='uploadModal' class='modal fade' role='dialog'>
    <div class='modal-dialog'>
      <div class='modal-content'>
        <div class='modal-header upload-header'>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <p style="font-size:30px">Upload file</p>
        </div>
        <div id='uploadDocumentButton'>
          <div class='modal-body' id='uploadDocumentPane'>

          </div>
        </div>
        <div class='modal-footer upload-header'>

        </div>
      </div>
    </div>
  </div>

  <!--- Creating tag popup -->
  <div id='createTagModal' class='modal fade' role='dialog'>
    <div class='modal-dialog'>
      <div class='modal-content'>
        <div class='modal-header upload-header'>
          <button type='button' class='close' data-dismiss='modal'>&times;</button>
          <p style="font-size:30px">Create tag</p>
        </div>
        <div id='newTagButton'>
          <div class='modal-body' id='createTagPane'>


          </div>
        </div>
        <div class='modal-footer upload-header'>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
